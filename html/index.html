<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank In Sibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Mooooney  !!!!</span>
      </h1>
    </header>

    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-green-800 p-8 text-white rounded-xl">
          <h4 class="text-2xl">Deposite</h4>
          <h4 class="text-5xl">$ <span id="deposite-total">000</span></h4>
        </div>
        <div class="bg-red-400 p-8 text-white rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h4 class="text-5xl">$ <span id="Withdraw-total">000</span></h4>
        </div>
        <div class="bg-orange-500 p-8 text-white rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h4 class="text-5xl">$ <span id="balance-total">1240</span></h4>
        </div>
      </div>
    </section>
    <!-- fgdgfdhfghrtyhtruyhftgjhnfgjhn -->
    <section class="mt-12 ">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-teal-700 p-8 rounded-xl">

          <h4 class="text-3xl mb-4 text-white">Please Deposite</h4>

          <input
            id="deposite-field"
            class="w-9/12 block my-6 px-3 rounded h-8 ms-10"
            placeholder="$ Amount You Want To Deposite"
            type="number"/>

          <button
            id="but-deposite"
            class="hover:bg-fuchsia-500 bg-green-800 px-8 py-1 rounded-md font-medium text-white ms-10">
            Deposite
          </button>

        </div>
            <!-- Withdraw -->
        <div class="bg-fuchsia-500 p-8  rounded-xl">

          <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>

          <input
            id="withdraw-feald"
            class="w-9/12 block my-6 px-3 rounded h-8 ms-10 "
            placeholder="$ Amount You Want To Withdraw"
            type="number"/>

          <button
            id="button-widthdraw"
            class="hover:bg-teal-700 bg-red-500 px-8 py-1 rounded-md font-medium text-white ms-10">
            Withdraw
          </button>

        </div>
      </div>
    </section>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
